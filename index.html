<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lexi - Language Helper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Lexi - French Practice</h1>

  <label for="scriptInput">Enter your script:</label><br>
  <textarea id="scriptInput" rows="4" cols="50" placeholder="Type or paste your script here..."></textarea>
  <br><br>

  <button onclick="startRecognition()">Start Recording</button>
  <button onclick="stopRecognition()">Stop</button>

  <h3>Your Speech:</h3>
  <p id="userSpeech"></p>

  <h3>Feedback (yellow = difference):</h3>
  <div id="feedback"></div>

  <script src="script.js"></script>
</body>
</html>
